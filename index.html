<!DOCTYPE html>
<html lang="en">
<head>
  <h1>THIS IS CREATED BY MUSIC ðŸŽ¶ </h1>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiring Quotes</title>  

  <style>
    /* General styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      margin: 0;
      padding: 0;
      color: #333; /* Dark text color for readability */
    }

    /* Header style */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Style for all h1 elements */
    h1 {
      color: #2c3e50; /* Dark blue-gray color */
      font-size: 24px;
      line-height: 1.4;
    }

    /* Style for the quote section */
    .quote {
      font-style: italic;
      color: #7f8c8d; /* Light gray color for quotes */
      text-align: center;
      margin: 20px;
    }

    /* Style for the images */
    img {
      display: block;
      margin: 20px auto;
      border-radius: 8px; /* Rounded corners for images */
      width: 80%; /* Makes the images responsive */
      max-width: 500px; /* Limits image size */
    }

    /* Footer style */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Style for the button */
    #changeColorBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #changeColorBtn:hover {
      background-color: #34495e;
    }
  </style>

</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Inspiring Quotes</h1>
  </header>

  <!-- First Quote Section -->
  <div class="quote" id="quote1">
    <h1>"In every walk with nature, one receives far more than he seeks."</h1>
    <img src="https://t4.ftcdn.net/jpg/05/36/32/95/360_F_536329537_RblOApJIbTIPjNlROJrKKiJaFmceLJvZ.jpg" alt="Forest" width="500" height="300">
  </div>

  <!-- Second Quote Section -->
  <div class="quote" id="quote2" style="display:none;">
    <h1>"It is not the mountain we conquer, but ourselves." â€”</h1>
    <img src="https://w0.peakpx.com/wallpaper/313/584/HD-wallpaper-lonely-tree-standing-alone-water-mountains-nature-sunrise-reflection-trees-clouds-lake.jpg" alt="Mountain" height="300">
  </div>

  <!-- Third Quote Section -->
  <div class="quote" id="quote3" style="display:none;">
    <h1>From the sea, I Learnt<br>"Sometimes we really need to stop & see how the things are going"</h1>
    <img src="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg" alt="Sea" height="300">
  </div>

  <!-- Button to change background color -->
  <button id="changeColorBtn">Change Background Color</button>

  <!-- Button to cycle through quotes -->
  <button id="nextQuoteBtn" style="display:block; margin: 20px auto; padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer;">Next Quote</button>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>

  <script>
    // JavaScript to show a pop-up welcome message when the page loads
    window.onload = function() {
      alert("Welcome to the Inspiring Quotes page!");
    };

    // JavaScript to change the background color of the page
    const changeColorBtn = document.getElementById('changeColorBtn');
    changeColorBtn.addEventListener('click', function() {
      const colors = ['#f0f8ff', '#ffebcd', '#e0ffff', '#fafad2', '#d3d3d3'];
      const currentColor = document.body.style.backgroundColor;
      let newColor = colors[Math.floor(Math.random() * colors.length)];
      
      // Ensure we pick a different color than the current one
      while (newColor === currentColor) {
        newColor = colors[Math.floor(Math.random() * colors.length)];
      }

      document.body.style.backgroundColor = newColor;
    });

    // JavaScript to cycle through the quotes
    let currentQuote = 1;
    const nextQuoteBtn = document.getElementById('nextQuoteBtn');
    nextQuoteBtn.addEventListener('click', function() {
      // Hide the current quote
      document.getElementById(`quote${currentQuote}`).style.display = 'none';

      // Show the next quote, or loop back to the first one
      currentQuote++;
      if (currentQuote > 3) {
        currentQuote = 1;
      }

      document.getElementById(`quote${currentQuote}`).style.display = 'block';
    });
  </script>

</body>
</html>
